# Start coturn automatically
- name: Run coturn at system startup
  become: yes
  lineinfile:
    dest: /etc/default/coturn
    regexp: '^#(TURNSERVER_ENABLED=1)$'
    line: '\1'
    state: present
    backrefs: yes
  notify: Restart coturn

